    <meta charset="UTF-8">

    <title>Let's Celebrate!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Georgia', serif;
            background: radial-gradient(circle, #ff9a9e, #fad0c4, #fbc2eb);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
            overflow: hidden;
        }

        h1 {
            font-size: 4rem;
            margin: 0;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.5);
            animation: fadeIn 2s ease-in-out;
        }

        p {
            font-size: 2rem;
            margin-top: 1.5rem;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
            animation: fadeIn 3s ease-in-out;
        }

        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff6b81;
            border-radius: 50%;
            animation: explode 1s ease-out infinite;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff6b81;
            border-radius: 50%;
            animation: confetti 3s ease-in-out infinite;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes explode {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(5);
                opacity: 0;
            }
        }

        @keyframes confetti {
            0% {
                transform: translateY(0) rotate(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Fireworks */
        .firework:nth-child(1) {
            top: 10%;
            left: 20%;
            animation-delay: 0s;
        }

        .firework:nth-child(2) {
            top: 30%;
            left: 50%;
            animation-delay: 0.5s;
        }

        .firework:nth-child(3) {
            top: 50%;
            left: 80%;
            animation-delay: 1s;
        }

        /* Confetti */
        .confetti:nth-child(4) {
            top: 10%;
            left: 15%;
            animation-delay: 0.2s;
        }

        .confetti:nth-child(5) {
            top: 20%;
            left: 35%;
            animation-delay: 0.4s;
        }

        .confetti:nth-child(6) {
            top: 40%;
            left: 55%;
            animation-delay: 0.6s;
        }

        .confetti:nth-child(7) {
            top: 50%;
            left: 75%;
            animation-delay: 0.8s;
        }

        .button {
            margin-top: 3rem;
            padding: 1rem 2rem;
            font-size: 1.5rem;
            background-color: #ff6b81;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
            animation: fadeIn 4s ease-in-out;
        }

        .button:hover {
            background-color: #ff4757;
            box-shadow: 0 0 10px rgba(255, 71, 87, 0.8);
        }
    </style>
</head>
