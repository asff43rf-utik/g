<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engagement Ring</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Georgia', serif;
            background: radial-gradient(circle, #fbc2eb, #a6c1ee);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
        }

        h1 {
            font-size: 4rem;
            margin: 0;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.4);
            animation: fadeIn 2s ease-in-out;
        }

        p {
            font-size: 2rem;
            margin-top: 1.5rem;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
            animation: fadeIn 3s ease-in-out;
        }

        .ring-image {
            margin-top: 2rem;
            width: 300px;
            height: 300px;
            object-fit: cover;
            border-radius: 50%;
            border: 5px solid #ff6b81;
        }

        .button {
            margin-top: 2rem;
            padding: 1rem 2rem;
            font-size: 1.5rem;
            background-color: #ff6b81;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
            animation: fadeIn 4s ease-in-out;
        }

        .button:hover {
            background-color: #ff4757;
            box-shadow: 0 0 10px rgba(255, 71, 87, 0.8);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
